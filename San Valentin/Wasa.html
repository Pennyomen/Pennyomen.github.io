<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â¿Quieres ser mi San ValentÃ­n, Yorgeli?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Cambiado para que el video se ajuste sin recortarse */
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out;
            filter: brightness(0.1); /* Oscurecer el video */
        }

        .video-background.active {
            visibility: visible;
            opacity: 0.2; /* Mucha transparencia */
            animation: flicker 1.5s infinite alternate;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
        }

        .button {
            background-color: #e91e63;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 2em;
            color: #e91e63;
            margin-top: 20px;
            animation: bounce 1s ease-in-out;
        }

        .flower-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            width: 200px;
            transition: transform 2s ease-in-out, opacity 2s ease-in-out;
        }

        .flower-image.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <video class="video-background" id="videoBg" loop muted>
        <source src="Fallen.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>Yorgeli</h1>
        <p>Â¿Quieres ser mi San ValentÃ­n?</p>
        <button class="button" onclick="mostrarRespuesta()">Â¡Haz clic aquÃ­!</button>
        <div id="respuesta" class="hidden">
            <p class="message">Â¡Te amo mi cuchurrumina :3! ðŸ’–</p>
        </div>
    </div>

    <img src="Flores.png" id="flowerImage" class="flower-image" alt="Ramo de flores">

    <audio id="music" src="Fallen.mp3" loop></audio>

    <script>
        function mostrarRespuesta() {
            document.getElementById('respuesta').classList.remove('hidden');
            document.querySelector('.button').classList.add('hidden');
            document.getElementById('flowerImage').classList.add('active');

            // Mostrar el video con efecto de transparencia y parpadeo
            let video = document.getElementById('videoBg');
            video.classList.add('active');
            video.play();

            // Reproducir la mÃºsica
            document.getElementById('music').play();
        }
    </script>

</body>
</html>
